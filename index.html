<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <title>안마침대 가이드</title>
</head>
<body>
  <div id="main-screen">
    <video id="promo-video" autoplay muted loop playsinline preload="auto">
      <source src="videos/test.mp4" type="video/mp4" />
      브라우저가 video 태그를 지원하지 않습니다.
    </video>
    <div id="overlay" onclick="navigateToMenu()"></div>
  </div>

  <div id="menu-screen" style="display:none;">
    <h1>안마침대 사용가이드</h1>
    <button onclick="openModal('videos/test.mp4')">기능 안내 영상</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">✕</button>
      <video id="modal-video" width="100%" controls>
        <source src="" type="video/mp4" />
      </video>
    </div>
  </div>

  <!-- 현재 시간 표시 -->
  <div id="clock"></div>  
  
  <script src="js/main.js"></script>
</body>
</html>
